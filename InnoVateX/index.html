<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InnovateX Conference</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#schedule">Schedule</a></li>
        <li><a href="#speakers">Speakers</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="home">
    <h1>Welcome to InnovateX 2025</h1>
    <p>Your gateway to the future of technology.</p>
  </section>

  <section id="about">
    <h2>About InnovateX</h2>
    <p>The InnovateX Conference brings together leaders and innovators from all industries.</p>
  </section>

  <section id="schedule">
    <h2>Schedule</h2>
    <div id="schedule-list"></div>
  </section>

  <section id="speakers">
    <h2>Speakers</h2>
    <div id="speakers-list"></div>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <form id="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      <button type="submit">Submit</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 InnovateX Conference</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
